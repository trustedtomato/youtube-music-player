<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>YouTube Music Player</title>

<template id="li-track-template">
	<span class="playing material-icons">play_arrow</span>
	<span class="text"></span>
	<button class="remove material-icons">delete</button>
</template>

<body class="stretch">
<div id="playlist">
	<ul is="ul-playlist" data-video-container="video-container"></ul>
	<form id="add-form">
		<input id="add-input">
		<button>Add</button>
	</form>
</div>
<div id="player" class="stretch column-flex">
	<div id="video-container"></div>
	<div id="controls">
		<button class="material-icons" id="prev">skip_previous</button>
		<button class="material-icons" id="play">play_arrow</button>
		<button class="material-icons" id="next">skip_next</button>
	</div>
</div>
<script src="main.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
